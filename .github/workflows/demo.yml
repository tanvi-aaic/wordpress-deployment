name: Create and Deploy
on:
  push:
    branches:
      - main

jobs:
  create-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}
          aws configure set aws_session_token "${{ secrets.AWS_SESSION_TOKEN }}"

      - name: Deploy in EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i $PRIVATE_KEY ubuntu@54.82.48.7 '
            # Now we have got access to EC2 and we will start the deploy.
            sleep 20 &&
            cd /home/ubuntu/ && sleep 20 &&
            git clone https://github.com/tanvi-aaic/wordpress-deployment.git && sleep 20 &&
            ls &&
            sudo mv wordpress-deployment/myPHPfile.php /var/www/html/
          '
