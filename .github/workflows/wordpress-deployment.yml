name: Create EC2 Instance

on:
  push:
    branches:
      - main

jobs:
  create-ec2-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

      - name: Create EC2 instance
        run: |
          aws ec2 run-instances \
            --image-id ami-053b0d53c279acc90  # Replace with the actual Ubuntu 22 AMI ID
            --instance-type t2.micro  # Replace with your desired instance type
            --key-name linux   # Replace with your EC2 key pair name
            --subnet-id subnet-3b3fef76  # Replace with your desired subnet ID
            --security-group-ids sg-80e53fd5  # Replace with your desired security group ID
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=MyInstance}]'
